<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<object th:include="fragments/fragment :: title" th:remove="tag"></object>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<h2>Informasi Dealer</h2>
	<div th:each = "dealer : ${dealer}">
		<h3 th:text="'ID: ' + ${dealer.id}"></h3>
		<h3 th:text="'Alamat:  ' + ${dealer.alamat}"></h3>
		<h3 th:text="'Telepon: ' + ${dealer.noTelp}"></h3>
	
	<table>
		<tr>
			<th scope="col">Brand</th>
			<th scope="col">Type</th>
			<th scope="col">Price</th>
			<th scope="col">Amount</th>
			<th scope="col">ID</th>
		</tr>
		<tr th:each="listcar : ${dealer.listcar}">
			<td th:text="${listcar.brand}"></td>
			<td th:text="${listcar.type}"></td>
			<td th:text="${listcar.price}"></td>
			<td th:text="${listcar.amount}"></td>
			<td th:text="${listcar.id}"></td>
		</tr>	
	</table>
	<h4>-------------------------------------------------</h4>
	</div>
	<td><a th:href="@{/}">Kembali</a></td>
</body>
</html>
